<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ screen.name }}</title>
    <meta http-equiv="refresh" content="{{ refresh_interval }}">
    <style>
        body { font-family: sans-serif; font-size: 24px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; border-bottom: 1px solid #ccc; }
    </style>
</head>
<body>
<h1>{{ screen.name }}</h1>
<table>
    <thead>
    <tr>
        <th>Uhrzeit</th>
        <th>Einrichtung</th>
        <th>Typ</th>
        <th>Fahrzeug</th>
        <th>Hinweis</th>
    </tr>
    </thead>
    <tbody>
    {% for d in departures %}
        <tr>
            <td>{{ d.datetime }}</td>
            <td>{{ d.name }}</td>
            <td>{{ d.type }}</td>
            <td>{{ d.vehicle }}</td>
            <td>{{ d.note }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
